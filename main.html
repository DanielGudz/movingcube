<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="processing.js"></script> 
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {
//START
	size(600, 400); 
	frameRate(30);
noStroke();
var x = 0;
var y = 0;
var delta = 5;
var isVert = 0;
var speed = delta;
draw= function() {
    background(139, 217, 170);
    fill(0, 0, 0);
    rect(x,y,20,20);

    if (isVert === 0){
        x=x+speed;
    }
    if (isVert ===1){    
        y=y+speed;
       
    }
    //if cordinates
    if(y <= 0 && x <= 0){ //top left
        isVert = 0;
        speed = delta;
    }
    
    if(y <= 0 && x >= 380){ //top right
        isVert = 1;
        speed = delta;
    }
    
    if(y >= 380 && x >= 380){ //bottom right
        isVert = 0;
        speed = -delta;
    }
    
    if(y >= 380 && x <= 0){ //bottom left
        isVert = 1;
        speed = -delta;
    }


};
//END
}
};

var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
